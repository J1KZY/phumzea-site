<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHUMZEA Bug Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        .report-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #fff4f4;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.1);
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            background: rgba(106, 71, 161, 0.953);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(223, 223, 223, 0.7);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-label {
            display: block;
            padding: 40px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-align: center;
            color: #f6f6f6;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            color: rgb(218, 218, 218);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .report-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>üêõ Report a Bug/player</h1>
        
        <form id="bugReportForm">
            <div class="form-group">
                <label for="username">Your Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your Roblox username" required>
            </div>
            <div class="form-group">
                <label for="reportedPlayer">Player to Report (optional):</label>
                <input type="text" id="reportedPlayer" name="reportedPlayer" placeholder="Enter the username of the player to report">
            </div>

            <div class="form-group">
                <label for="bugType">Bug Type:</label>
                <select id="bugType" name="bugType" required>
                    <option value="">Select bug type</option>
                    <option value="Game Crash">Game Crash</option>
                    <option value="Visual Glitch">Visual Glitch</option>
                    <option value="Gameplay Issue">Gameplay Issue</option>
                    <option value="UI/UX Problem">UI/UX Problem</option>
                    <option value="Performance Issue">Performance Issue</option>
                    <option value="cheating">cheating</option>
                    <option value="KO SERVER">KO SERVER</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Bug Description:</label>
                <textarea id="description" name="description" placeholder="Describe the bug in detail..." required></textarea>
            </div>

            <!-- Removed image upload section as it is not working -->

            <button type="submit" class="submit-btn" id="submitBtn">Send Report to Discord</button>
        </form>

        <div id="statusMessage" class="status-message"></div>
        
        <a href="phumzea-link.html" class="back-link">‚Üê Back to Contact Support</a>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="email-service.js"></script>
    <script>
        // Discord webhook URL (replace with your actual webhook)
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1401990458816598108/3za2GxurGqdWKMQycLFbJ95F-_d2ZHDZycQIB_ldtyDPEPHPPbX2FdVA_yDYLugZq8D0';

        // Handle form submission
        document.getElementById('bugReportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            const bugData = {
                username: document.getElementById('username').value,
                reportedPlayer: document.getElementById('reportedPlayer').value,
                bugType: document.getElementById('bugType').value,
                description: document.getElementById('description').value,
                timestamp: new Date().toLocaleString()
            };
            
            try {
                // Create Discord message
                const message = {
                    content: `#report-bug üêõ **New Bug Report**`,
                    embeds: [{
                        title: `Bug Report from ${bugData.username}`,
                        color: 16711680,
                        fields: [
                            { name: 'Reported Player', value: bugData.reportedPlayer || 'N/A', inline: true },
                            { name: 'Bug Type', value: bugData.bugType, inline: true },
                            { name: 'Description', value: bugData.description },
                            { name: 'Timestamp', value: bugData.timestamp, inline: true }
                        ],
                        footer: { text: 'PHUMZEA Bug Report System' }
                    }]
                };

                const response = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = '‚úÖ Bug report sent successfully! Thank you for helping improve PHUMZEA.';
                    statusMessage.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('bugReportForm').reset();
                } else {
                    throw new Error('Failed to send report');
                }
            } catch (error) {
                console.error('Error sending report:', error);
                statusMessage.className = 'status-message error';
                statusMessage.textContent = '‚ùå Failed to send report. Please try again or contact support directly.';
                statusMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Bug Report';
            }
        });
    </script>
</body>
</html>
